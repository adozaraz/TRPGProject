<div class="inner">
    <div class="form-control">
        <span class="h5">Изменить пароль</span>
        <div [formGroup]="passwordChangeForm">
            <div class="form-group row">
                <label for="oldPass" class="col-sm-2 col-form-label">Старый пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="oldPass" formControlName="oldPassword" />
                </div>
            </div>
            <div class="form-group row" >
                <label for="newPass" class="col-sm-2 col-form-label">Новый пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newPass" formControlName="newPassword" />
                </div>
            </div>
            <div class="form-group row">
                <label for="newRepeatPass" class="col-sm-2 col-form-label">Повторить новый пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newRepeatPass" formControlName="confirmNewPassword" />
                </div>
            </div>
            <div class="text-danger" *ngIf="passwordChangeStatus==2">Ошибка: неправильно введён ваш старый пароль</div>
            <div class="text-success" *ngIf="passwordChangeStatus==1">Пароль успешно изменён</div>
            <button class="btn btn-primary mt-1" [disabled]="!checkData()" (click)="onSubmit()">Изменить пароль</button>
        </div>
    </div>
</div>
