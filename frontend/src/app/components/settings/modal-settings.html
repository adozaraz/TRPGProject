<div class="inner">
    <div class="form-control">
        <span class="h5">Изменить пароль</span>
        <form>
            <div class="form-group row">
                <label for="oldPass" class="col-sm-2 col-form-label">Старый пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="oldPass" formControlName="oldPassword" />
                </div>
            </div>
            <div class="form-group row">
                <label for="newPass" class="col-sm-2 col-form-label">Новый пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newPass" formControlName="oldPassword" />
                </div>
            </div>
            <div class="form-group row">
                <label for="newRepeatPass" class="col-sm-2 col-form-label">Повторить новый пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newRepeatPass" formControlName="oldPassword" />
                </div>
            </div>
            <button class="btn btn-primary mt-1">Изменить пароль</button>
        </form>
    </div>
</div>
