<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Создать предмет</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div [formGroup]="itemCreator">
                <div class="form-group row mt-1 mb-1">
                    <label for="itemName" class="col-sm-2 col-form-label">Название</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="itemName" formControlName="name" />
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1">
                    <label for="itemDesc" class="col-sm-2 col-form-label">Описание</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="itemDesc" formControlName="description" />
                    </div>
                </div>
<!--    Создание магического предмета            -->
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 1">
                    <label for="itemRarity" class="col-sm-2 col-form-label">Редкость</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="itemRarity" formControlName="rarity">
                            <option value="0" selected>Обычный</option>
                            <option value="1">Необычный</option>
                            <option value="2">Редкий</option>
                            <option value="3">Очень редкий</option>
                            <option value="4">Легендарный</option>
                            <option value="5">Артифакт</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 1">
                    <div class="form-group">
                        <input class="col-sm-10 form-check-input" type="checkbox" id="attunementRequirement" formControlName="attunementRequired">
                        <label for="attunementRequirement" class="form-check-label ms-2">Требуется ли настройка на предмет</label>
                    </div>
                </div>
<!--    Создание заклинания            -->
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 0">
                    <label for="spellLevel" class="col-sm-2 col-form-label">Уровень заклинания</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="spellLevel" formControlName="spellLevel">
                            <option value=0 selected>Заговор</option>
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>
                            <option value=9>9</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 0">
                    <label for="school" class="col-sm-2 col-form-label">Школа</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="school" formControlName="school">
                            <option value="evocation" selected>Воплощение</option>
                            <option value="conjuration">Вызов</option>
                            <option value="illusion">Иллюзия</option>
                            <option value="necromancy">Некромантия</option>
                            <option value="abjuration">Ограждение</option>
                            <option value="enchantment">Очарование</option>
                            <option value="transmutation">Преобразование</option>
                            <option value="divination">Прорицание</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 0">
                    <label for="actionTime" class="col-sm-2 col-form-label">Время накладывания</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="actionTime" formControlName="actionTime" />
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 0">
                    <label for="distance" class="col-sm-2 col-form-label">Дистанция</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="distance" formControlName="distance" />
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 0">
                    <div class="form-group">
                        <input class="col-sm-10 form-check-input" type="checkbox" id="verbalComp" formControlName="verbalComp">
                        <label for="verbalComp" class="form-check-label ms-2">Вербальный компонент</label>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 0">
                    <div class="form-group">
                        <input class="col-sm-10 form-check-input" type="checkbox" id="somaticComp" formControlName="somaticComp">
                        <label for="somaticComp" class="form-check-label ms-2">Соматический компонент</label>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 0">
                    <div class="form-group">
                        <input class="col-sm-10 form-check-input" type="checkbox" id="materialComp" formControlName="materialComp">
                        <label for="materialComp" class="form-check-label ms-2">Материальный компонент</label>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 0 && this.itemCreator.get('materialComp')?.value != ''">
                    <label for="material" class="col-sm-2 col-form-label">Материал</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="material" formControlName="material" />
                    </div>
                </div>
                <!-- Создание монстра -->
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 2">
                    <label for="size" class="col-sm-2 col-form-label">Размер монстра</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="size" formControlName="size">
                            <option value="0" selected>Крошечный</option>
                            <option value="1">Маленький</option>
                            <option value="2">Средний</option>
                            <option value="3">Большой</option>
                            <option value="4">Огромный</option>
                            <option value="5">Громадный</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 2">
                    <label for="race" class="col-sm-2 col-form-label">Раса</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="race" formControlName="race" />
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 2">
                    <label for="alignment" class="col-sm-2 col-form-label">Мировоззрение</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="alignment" formControlName="alignment">
                            <option value="0" selected>Законно-добрый</option>
                            <option value="1">Законно-нейтральный</option>
                            <option value="2">Законно-злой</option>
                            <option value="3">Нейтрально-добрый</option>
                            <option value="4">Нейтральный</option>
                            <option value="5">Нейтрально-злой</option>
                            <option value="6">Хаотично-добрый</option>
                            <option value="7">Хаотично-нейтральный</option>
                            <option value="8">Хаотично-злой</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 2">
                    <label for="armorClass" class="col-sm-2 col-form-label">Класс Брони</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="armorClass" formControlName="armorClass" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 2">
                    <label for="hitPoints" class="col-sm-2 col-form-label">Количество жизней</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="hitPoints" formControlName="hitPoints" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 2">
                    <label for="speed" class="col-sm-2 col-form-label">Скорость (в футах)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="speed" formControlName="speed" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 2">
                    <label for="challengeRating" class="col-sm-2 col-form-label">Уровень опасности</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="challengeRating" formControlName="challengeRating" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1" *ngIf="itemType == 2">
                    <label for="masteryBonus" class="col-sm-2 col-form-label">Бонус мастерства</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="masteryBonus" formControlName="masteryBonus" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
            </div>
            <div [formGroup]="stats" *ngIf="itemType == 2">
                <div class="form-group row mt-1 mb-1">
                    <label for="Strength" class="col-sm-2 col-form-label">Сила</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control inputBox" id="Strength" formControlName="strength" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1">
                    <label for="Dexterity" class="col-sm-2 col-form-label">Ловкость</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control inputBox" id="Dexterity" formControlName="dexterity" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1">
                    <label for="Constitution" class="col-sm-2 col-form-label">Телосложение</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control inputBox" id="Constitution" formControlName="constitution" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1">
                    <label for="Intelligence" class="col-sm-2 col-form-label">Интеллект</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control inputBox" id="Intelligence" formControlName="intelligence" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1">
                    <label for="Wisdom" class="col-sm-2 col-form-label">Мудрость</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control inputBox" id="Wisdom" formControlName="wisdom" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
                <div class="form-group row mt-1 mb-1">
                    <label for="Charisma" class="col-sm-2 col-form-label">Харизма</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control inputBox" id="Charisma" formControlName="charisma" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
            </div>
            <div *ngIf="itemType == 2">Владение спасбросками</div>
            <form role="form" [formGroup]="savingThrowsProf" *ngIf="itemType == 2">
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="strengthSave" formControlName="strength">
                    <label for="strengthSave" class="form-check-label ms-2">Силы</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="dexteritySave" formControlName="dexterity">
                    <label for="dexteritySave" class="form-check-label ms-2">Ловкости</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="constitutionSave" formControlName="constitution">
                    <label for="constitutionSave" class="form-check-label ms-2">Телосложения</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="intelligenceSave" formControlName="intelligence">
                    <label for="intelligenceSave" class="form-check-label ms-2">Интеллекта</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="wisdomSave" formControlName="wisdom">
                    <label for="wisdomSave" class="form-check-label ms-2">Мудрости</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="charismaSave" formControlName="charisma">
                    <label for="charismaSave" class="form-check-label ms-2">Харизмы</label>
                </div>
            </form>
            <div *ngIf="itemType == 2">Навыки</div>
            <form role="form" [formGroup]="skillsProf" *ngIf="itemType == 2">
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="athletics" formControlName="athletics">
                    <label for="athletics" class="form-check-label ms-2">Атлетика</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="acrobatics" formControlName="acrobatics">
                    <label for="acrobatics" class="form-check-label ms-2">Акробатика</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="sleightOfHands" formControlName="sleightOfHands">
                    <label for="sleightOfHands" class="form-check-label ms-2">Ловкость рук</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="stealth" formControlName="stealth">
                    <label for="stealth" class="form-check-label ms-2">Скрытность</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="arcana" formControlName="arcana">
                    <label for="arcana" class="form-check-label ms-2">Магия</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="history" formControlName="history">
                    <label for="history" class="form-check-label ms-2">История</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="investigation" formControlName="investigation">
                    <label for="investigation" class="form-check-label ms-2">Анализ</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="nature" formControlName="nature">
                    <label for="nature" class="form-check-label ms-2">Природа</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="religion" formControlName="religion">
                    <label for="religion" class="form-check-label ms-2">Религия</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="animalHandling" formControlName="animalHandling">
                    <label for="animalHandling" class="form-check-label ms-2">Уход за животными</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="insight" formControlName="insight">
                    <label for="insight" class="form-check-label ms-2">Проницательность</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="medicine" formControlName="medicine">
                    <label for="medicine" class="form-check-label ms-2">Медицина</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="perception" formControlName="perception">
                    <label for="perception" class="form-check-label ms-2">Внимательность</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="survival" formControlName="survival">
                    <label for="survival" class="form-check-label ms-2">Выживание</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="deception" formControlName="deception">
                    <label for="deception" class="form-check-label ms-2">Обман</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="intimidation" formControlName="intimidation">
                    <label for="intimidation" class="form-check-label ms-2">Запугивание</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="performance" formControlName="performance">
                    <label for="performance" class="form-check-label ms-2">Выступление</label>
                </div>
                <div class="form-group">
                    <input class="form-check-input" type="checkbox" id="persuasion" formControlName="persuasion">
                    <label for="persuasion" class="form-check-label ms-2">Убеждение</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onSubmit()">Создать</button>
        </div>
    </div>
</div>
